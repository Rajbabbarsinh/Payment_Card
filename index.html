<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="spotify.png" alt="Spotify LOGO">

            <div class="textBox">
                <h2>
                    Order Summary
                </h2>
    
                <p>
                    Our mission is to unlock the potential of human creativity by giving a million creative artists the opportunity to live off their art and billions of fans the opportunity to enjoy and be inspired by it.
                </p>
            </div>
    

            <div class="amountBox">
                  <div class="leftBox">
                    <div class="imgBox">
                        <img src="spotify icon.png" alt="Spotify Icon">
                    </div>
                    <div class="textAmountBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>

                  </div>
                  <div class="rightBox">
                    <a href="#">Change</a>
                  </div>

            </div>

            <button class="paymentButton">
                Proceed To Payment
            </button>

            <div class="cancelBox">
                <a href="#">
                    Cancel Order
                </a>
            </div>
           

        </div>
    </div>
</body>
</html>
